<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <h1><strong>Login</strong></h1>
    
    <label for="username">Username : </label>
    <input type="text" name="" id="username" [(ngModel)]="username">

    <br>

    <label for="password">Password : </label>
    <input type="password" name="" id="password" [(ngModel)]="password">

    <button (click)="checkLoginAuth()">Login</button>
  </div>

</ion-content>
